  <h1>PICO W BLE Panel</h1>

  <button onclick="connectAndListen()">ğŸ” Scan & Connect</button>

  <h3>ğŸ“† Generate Recurring Schedule</h3>
  <div style="display: grid; grid-template-columns: max-content max-content; gap: 8px 16px; align-items: center;">
    <label for="eventDate">ğŸ“… Start Date:</label>

  <script>
    let bluetoothDevice, txChar, rxChar;

    // Register Service Worker (optional PWA enhancement)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("âœ… Service Worker registered"))
          .catch(err => console.error("âŒ SW registration failed:", err));
      });
    }
    
    // Auto-set today's date when page loads (using local timezone)
    window.addEventListener('load', () => {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      const dateString = `${year}-${month}-${day}`;
      document.getElementById('eventDate').value = dateString;
      console.log('ğŸ“… Auto-set date to today (local time):', dateString);
    });

    async function connectAndListen() {
      // Environment checks
      if (!('bluetooth' in navigator)) {
        alert('Web Bluetooth not supported in this browser. Please use Chrome or Edge.');
        return;
      }
      const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      const isHttps = location.protocol === 'https:';
      if (!(isHttps || isLocalhost)) {
        alert('Open this page over HTTPS or http://localhost to use Web Bluetooth.');
        return;
      }

      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'mpy' }],
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // Nordic UART Service UUID
        });

        document.getElementById("selectedDevice").textContent =
          `ğŸ”— Selected: ${bluetoothDevice.name}`;

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');

        txChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e'); // TX (notify)
        await txChar.startNotifications();
        txChar.addEventListener('characteristicvaluechanged', handleBluetoothData);

        rxChar = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // RX (write)
        
        document.getElementById("connectionStatus").textContent =
          "âœ… Connected and ready to send/receive";
        console.log("ğŸ“¡ Subscribed to TX notifications");
        
        // Add disconnect handler for auto-reconnection
        bluetoothDevice.addEventListener('gattserverdisconnected', () => {
          document.getElementById("connectionStatus").textContent = "âš ï¸ Disconnected - Attempting reconnect...";
          console.log("ğŸ”Œ Device disconnected, attempting reconnection...");
          setTimeout(async () => {
            try {
              // Try to reconnect to the existing device instead of requesting a new one
              const server = await bluetoothDevice.gatt.connect();
              const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
              
              txChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
              await txChar.startNotifications();
              txChar.addEventListener('characteristicvaluechanged', handleBluetoothData);
              
              rxChar = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
              
              document.getElementById("connectionStatus").textContent = "âœ… Reconnected successfully";
              console.log("âœ… Auto-reconnection successful");
            } catch (err) {
              document.getElementById("connectionStatus").textContent = "âŒ Reconnection failed - Click 'Scan & Connect' to retry";
              console.error("âŒ Auto-reconnection failed:", err);
            }
          }, 2000);
        });
      } catch (error) {
        console.error("âŒ Connection failed:", error);
        alert("Bluetooth error: " + error.message);
      }
    }

    async function sendBLEMessage(msg) {
      if (!rxChar) {
        alert("âŒ BLE not fully connected");
        return;
      }
      const encoder = new TextEncoder();
      const data = encoder.encode(msg);
      await rxChar.writeValue(data);
      console.log("ğŸ“¤ Sent:", msg);
    }

    function fetchSchedule() {
        fetch("/schedule")  // Or whatever endpoint you define
            .then(response => response.text())
            .then(data => {
                document.getElementById("schedule-output").innerText = data;
            })
            .catch(err => {
                document.getElementById("schedule-output").innerText = "Error loading schedule.";
                console.error(err);
            });
    }

    function clearBluetoothDisplay() {
      document.getElementById("bluetoothData").innerHTML = "";
      console.log("ğŸ§¹ Display cleared");
    }

    function readLog() {
      const message = "GETLOG";
      if (rxChar) {
        rxChar.writeValue(new TextEncoder().encode(message))
          .then(() => {
            console.log("ğŸ“¤ Sent:", message);
            document.getElementById("connectionStatus").textContent = "ğŸ“„ Requested log file from Pico W";
          })
          .catch(err => {
            console.error("âŒ BLE write failed:", err);
            alert("Failed to request log data");
          });
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function readSchedule() {
      const message = "READ_SCHEDULE";
      if (rxChar) {
        rxChar.writeValue(new TextEncoder().encode(message))
          .then(() => {
            console.log("ğŸ“¤ Sent:", message);
            document.getElementById("connectionStatus").textContent = "ğŸ“„ Requested schedule from Pico W";
          })
          .catch(err => {
            console.error("âŒ BLE write failed:", err);
            alert("Failed to request schedule data");
          });
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function clearLog() {
      const message = "CLEAR_LOG";
      if (rxChar) {
        rxChar.writeValue(new TextEncoder().encode(message))
          .then(() => {
            console.log("ğŸ“¤ Sent:", message);
            document.getElementById("connectionStatus").textContent = "ğŸ—‘ï¸ Clearing log on Pico W";
          })
          .catch(err => {
            console.error("âŒ BLE write failed:", err);
            alert("Failed to clear log");
          });
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function saveLog() {
      // Get the current log content from the display
      const logDisplay = document.getElementById('bluetoothData');
      const allContent = logDisplay.textContent || logDisplay.innerText;
      
      if (!allContent.trim()) {
        alert('âš ï¸ No data available. Please read the log first.');
        return;
      }
      
      // Debug: Log all content to see what we're working with
      console.log('Raw log content:', allContent);
      
      // First, split on ğŸ“„ Log: to separate entries
      const logSections = allContent.split('ğŸ“„ Log:');
      console.log('Found log sections:', logSections.length);
      
      // Process each section (skip first one as it's empty or before first ğŸ“„ Log:)
      const logEntries = [];
      for (let i = 1; i < logSections.length; i++) {
        const section = logSections[i].trim();
        // Split into lines and take the first line (in case there are newlines within an entry)
        const firstLine = section.split('\n')[0].trim();
        if (firstLine) {
          logEntries.push(firstLine);
        }
      }
      
      console.log('Extracted log entries:', logEntries);
      
      if (logEntries.length === 0) {
        alert('âš ï¸ No log entries found. Please read the log file first.');
        return;
      }
      
      // Join with newlines
      const logContent = logEntries.join('\n');
      
      // Create a timestamp for the filename
      const now = new Date();
      const timestamp = now.getFullYear() + '-' + 
                       String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                       String(now.getDate()).padStart(2, '0') + '_' + 
                       String(now.getHours()).padStart(2, '0') + '-' + 
                       String(now.getMinutes()).padStart(2, '0') + '-' + 
                       String(now.getSeconds()).padStart(2, '0');
      
      const filename = `pico_log_${timestamp}.txt`;
      
      // Create a blob with the log content
      const blob = new Blob([logContent], { type: 'text/plain' });
      
      // Create a download link and trigger it
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // Clean up the object URL
      URL.revokeObjectURL(link.href);
      
      console.log('ğŸ’¾ Log saved as:', filename);
      document.getElementById('connectionStatus').textContent = `ğŸ’¾ Log saved as ${filename}`;
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const uploadStatus = document.getElementById('uploadStatus');
      
      if (!fileInput.files.length) {
        alert('âš ï¸ Please select a file first');
        return;
      }
      
      if (!rxChar) {
        alert('âš ï¸ BLE not connected yet.');
        return;
      }
      
      const file = fileInput.files[0];
      const fileName = file.name;
      
      uploadStatus.textContent = `ğŸ“¤ Reading file: ${fileName}...`;
      
      const reader = new FileReader();
      reader.onload = function(e) {
        const content = e.target.result;
        const lines = content.split('\n');
        
        uploadStatus.textContent = `ğŸ“¤ Uploading ${fileName} (${lines.length} lines)...`;
        
        // Start upload process
        const beginMessage = `BEGINUPLOAD:${fileName}`;
        rxChar.writeValue(new TextEncoder().encode(beginMessage))
          .then(() => {
            console.log('ğŸ“¤ Started upload for:', fileName);
            return sendFileChunks(lines, 0);
          })
          .then(() => {
            // Send end upload command
            return rxChar.writeValue(new TextEncoder().encode('ENDUPLOAD'));
          })
          .then(() => {
            uploadStatus.textContent = `âœ… Successfully uploaded ${fileName}`;
            console.log('âœ… File upload completed');
            document.getElementById('connectionStatus').textContent = `âœ… File ${fileName} uploaded to Pico W`;
          })
          .catch(err => {
            console.error('âŒ Upload failed:', err);
            uploadStatus.textContent = `âŒ Upload failed: ${err.message}`;
            alert('Upload failed: ' + err.message);
          });
      };
      
      reader.onerror = function() {
        uploadStatus.textContent = 'âŒ Failed to read file';
        alert('Failed to read the selected file');
      };
      
      reader.readAsText(file);
    }
    
    function sendFileChunks(lines, index) {
      return new Promise((resolve, reject) => {
        if (index >= lines.length) {
          resolve();
          return;
        }
        
        // Send 5 lines per chunk to reduce transmission count
        const chunkSize = 5;
        const chunk = lines.slice(index, index + chunkSize);
        const chunkData = chunk.join('\n');
        
        rxChar.writeValue(new TextEncoder().encode(chunkData))
          .then(() => {
            // Update progress
            const progress = Math.min(index + chunkSize, lines.length);
            document.getElementById('uploadStatus').textContent = 
              `ğŸ“¤ Uploading... ${progress}/${lines.length} lines (${Math.round(progress/lines.length*100)}%)`;
            
            // Delay between chunks to avoid overwhelming the Pico
            setTimeout(() => {
              sendFileChunks(lines, index + chunkSize)
                .then(resolve)
                .catch(reject);
            }, 100); // 100ms delay between chunks
          })
          .catch(reject);
      });
    }

    function fetchNextTrigger() {
      const message = "NEXTTRIGGER";
      if (rxChar) {
        rxChar.writeValue(new TextEncoder().encode(message))
          .then(() => {
            console.log("ğŸ“¤ Sent:", message);
            document.getElementById("connectionStatus").textContent = "â© Requested next trigger info";
          })
          .catch(err => {
            console.error("âŒ BLE write failed:", err);
            alert("Failed to request next trigger");
          });
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function manualOn() {
      sendBLEMessage("MANUAL_ON");
      document.getElementById("connectionStatus").textContent = "ğŸŸ¢ Manual ON command sent";
    }

    function manualOff() {
      sendBLEMessage("MANUAL_OFF");
      document.getElementById("connectionStatus").textContent = "ğŸ”´ Manual OFF command sent";
    }

    function sendSetTime() {
      const date = document.getElementById('eventDate').value;
      const time = document.getElementById('eventTime').value;
      if (!rxChar) {
        alert('âš ï¸ BLE not connected yet.');
        return;
      }
      if (!date || !time) {
        alert('â›”ï¸ Please set both Date and Time');
        return;
      }
      const timeWithSeconds = time.length === 5 ? `${time}:00` : time;
      const dateCmd = `SETDATE ${date}`;
      const timeCmd = `SETCLOCK ${timeWithSeconds}`;

      const display = document.getElementById('bluetoothData');
      const line = document.createElement('div');
      line.textContent = `â± Setting device time to ${date} ${timeWithSeconds}`;
      display.insertBefore(line, display.firstChild);

      // Send as two small commands to avoid BLE fragmentation issues
      sendBLEMessage(dateCmd + "\n")
        .then(() => sendBLEMessage(timeCmd + "\n"))
        .then(() => {
          console.log('ğŸ“¤ Sent:', dateCmd, 'then', timeCmd);
          document.getElementById('connectionStatus').textContent = 'â± Date/Time commands sent';
        })
        .catch(err => {
          console.error('âŒ BLE write failed:', err);
          alert('Failed to send time command');
        });
    }

    // Message filtering variables
    let lastStatusMessage = '';
    let lastStatusTime = 0;
    const STATUS_DISPLAY_INTERVAL = 5000; // 5 seconds in milliseconds
    
    function handleBluetoothData(event) {
      const bytes = new Uint8Array(event.target.value.buffer);
      const decoded = new TextDecoder().decode(bytes);
      const timestamp = new Date().toLocaleTimeString();
      const now = Date.now();
      
      // Enhanced logging for debugging
      console.log(`ğŸ“¡ [${timestamp}] Raw bytes:`, bytes);
      console.log(`ğŸ“¡ [${timestamp}] Decoded:`, decoded);
      
      const display = document.getElementById('bluetoothData');
      
      // Check if this is a repetitive status message
      const isStatusMessage = decoded.includes('Current Time at') || decoded.includes('Next scheduled change');
      const shouldFilterMessage = isStatusMessage && 
                                 decoded === lastStatusMessage && 
                                 (now - lastStatusTime) < STATUS_DISPLAY_INTERVAL;
      
      if (decoded.startsWith("[LOG]")) {
        console.log("ğŸ“„ Processing LOG data:", decoded);
        const logLine = document.createElement("div");
        logLine.style.color = "#2563eb"; // Blue color for logs
        logLine.style.fontWeight = "bold";
        logLine.textContent = `ğŸ“„ Log: ${decoded.replace("[LOG]", "").trim()}`;
        display.insertBefore(logLine, display.firstChild);
        
        // Update status to show log received
        document.getElementById("connectionStatus").textContent = "ğŸ“„ Log data received";
        
      } else if (decoded.startsWith("[FILE]")) {
        console.log("ğŸ“ Processing FILE data:", decoded);
        const line = document.createElement("div");
        line.style.color = "#059669"; // Green color for files
        line.style.fontWeight = "bold";
        line.textContent = `ğŸ“ Schedule: ${decoded.replace("[FILE]", "").trim()}`;
        display.insertBefore(line, display.firstChild);
        
        // Update status to show file received
        document.getElementById("connectionStatus").textContent = "ğŸ“ Schedule data received";
        
      } else if (decoded.startsWith("NEXTTRIGGER")) {
        console.log("â³ Processing NEXTTRIGGER data:", decoded);
        const line = document.createElement("div");
        line.style.color = "#dc2626"; // Red color for triggers
        line.style.fontWeight = "bold";
        line.textContent = `â³ Next Trigger: ${decoded.replace("NEXTTRIGGER", "").trim()}`;
        display.insertBefore(line, display.firstChild);
        
        // Update status to show trigger received
        document.getElementById("connectionStatus").textContent = "â³ Next trigger info received";
        
      } else if (decoded.trim() === "LOG_END" || decoded.trim() === "FILE_END") {
        console.log("âœ… End marker received:", decoded);
        const line = document.createElement("div");
        line.style.color = "#16a34a"; // Green color for completion
        line.style.fontStyle = "italic";
        line.textContent = `âœ… [${timestamp}] Transfer complete: ${decoded}`;
        display.insertBefore(line, display.firstChild);
        
        document.getElementById("connectionStatus").textContent = "âœ… Data transfer completed";
        
      } else {
        console.log("ğŸ“¡ Processing general data:", decoded);
        
        // Filter repetitive status messages to display only every 5 seconds
        if (shouldFilterMessage) {
          console.log("ğŸ”‡ Filtered repetitive message:", decoded);
          return; // Skip displaying this message
        }
        
        const line = document.createElement('div');
        line.textContent = `[${timestamp}] ${decoded}`;
        display.insertBefore(line, display.firstChild);
        
        // Update tracking for status messages
        if (isStatusMessage) {
          lastStatusMessage = decoded;
          lastStatusTime = now;
        }
      }
      
      // Keep only the last 100 messages (increased from 50 for better log viewing)
      while (display.childNodes.length > 100) {
        display.removeChild(display.lastChild);
      }
    }

    function generateBatchSchedule() {
      const startDate = document.getElementById("eventDate").value;
      const startTime = document.getElementById("eventTime").value;
      const count = parseInt(document.getElementById("batchCount").value);
      const interval = parseFloat(document.getElementById("batchInterval").value); // days between each event (supports decimals)
      const duration = parseInt(document.getElementById("eventDuration").value) || 60; // in minutes

      if (!startDate || !startTime || isNaN(count) || isNaN(interval) || isNaN(duration)) {
        alert("â›”ï¸ Please fill out all fields correctly.");
        return;
      }

      const start = new Date(`${startDate}T${startTime}:00`);
      let output = "";

      for (let i = 0; i < count; i++) {
        const current = new Date(start.getTime() + i * interval * 24 * 60 * 60 * 1000);
        // Use local date formatting to avoid timezone issues
        const year = current.getFullYear();
        const month = String(current.getMonth() + 1).padStart(2, '0');
        const day = String(current.getDate()).padStart(2, '0');
        const hours = String(current.getHours()).padStart(2, '0');
        const minutes = String(current.getMinutes()).padStart(2, '0');
        
        const dateStr = `${year}-${month}-${day}`;
        const timeStr = `${hours}:${minutes}`;
        const line = `${dateStr} ${timeStr} ${duration}`;
        output += line + "\n";
        console.log(`âœ… Line ${i + 1}: ${line}`);
      }

      document.getElementById("scheduleInput").value = output.trim();
    }

    function sendScheduleFile() {
      const rawData = document.getElementById("scheduleInput").value.trim();
      if (!rawData) {
        alert("â›”ï¸ No schedule data entered");
        return;
      }

      const lines = rawData.split("\n").map(line => line.trim()).filter(line => line.length > 0);

      const sequence = ["BEGINFILE", ...lines, "ENDFILE"];

      if (rxChar) {
        let delay = 0;
        sequence.forEach((cmd, i) => {
          setTimeout(() => {
            rxChar.writeValue(new TextEncoder().encode(cmd))
              .then(() => console.log("ğŸ“¤ Sent:", cmd))
              .catch(err => console.error("âŒ Failed to send:", cmd, err));
          }, delay);
          delay += 150; // delay between lines to avoid BLE overrun
        });

        document.getElementById("connectionStatus").textContent = "ğŸ“ Schedule file sent";
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function clearScheduleOnPico() {
      if (!rxChar) {
        alert("âš ï¸ BLE not connected yet.");
        return;
      }
      const cmds = ["BEGINFILE", "ENDFILE"];
      let delay = 0;
      cmds.forEach((cmd) => {
        setTimeout(() => {
          rxChar.writeValue(new TextEncoder().encode(cmd))
            .then(() => console.log("ğŸ“¤ Sent:", cmd))
            .catch(err => console.error("âŒ Failed to send:", cmd, err));
        }, delay);
        delay += 150;
      });
      document.getElementById("connectionStatus").textContent = "ğŸ—‘ï¸ Clearing schedule on Pico W...";
    }

  </script>
