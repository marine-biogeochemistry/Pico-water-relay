<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PICO W BLE Listener</title>
  <link rel="manifest" href="manifest.json">
  <script src="service-worker.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #bluetoothData { 
      border: 1px solid #ccc; 
      padding: 10px; 
      background: #eef; 
      white-space: pre-wrap; 
      height: 100px; 
      overflow-y: scroll;
      font-size: 13px; 
      resize: vertical;}
    button { margin: 5px; padding: 8px 12px; font-size: 12px; }
    
    #relayLogOutput {
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      white-space: pre-wrap;
      height: 50px;      /* ğŸ‘‰ Adjust height as needed */
      overflow-y: scroll;
      font-size: 13px;    /* ğŸ‘‰ Change font size for readability */
      resize: vertical;   /* ğŸ‘‰ Makes the box resizable by dragging */
    }

  </style>
</head>
<body>


  <h1>PICO W BLE Panel</h1>

  <button onclick="connectAndListen()">ğŸ” Scan & Connect</button>
  <button onclick="clearBluetoothDisplay()">ğŸ§¹ Clear Display</button>
  <p id="selectedDevice"></p>
  <p id="connectionStatus" style="font-weight:bold;"></p>

  <h3>ğŸ›  Send Schedule & Duration</h3>
  <label for="eventDate">ğŸ“… Date:</label>
  <input type="date" id="eventDate">
  <br>
  <label for="eventTime">â° Time:</label>
  <input type="time" id="eventTime">
  <br>
  <label for="eventDuration">â² Duration (min):</label>
  <input type="number" id="eventDuration" min="1" max="999">
  <br>
  <button onclick="sendAddEvent()">ğŸ“¤ Send Event</button>

  <button onclick="sendDuration()">â± Update Duration</button>


  <h3>ğŸ“¡ Incoming Data</h3>
  <div id="bluetoothData"></div>

  <h3>ğŸ“„ Relay Log</h3>
  <button onclick="readLog()">ğŸ“¥ Read Log File</button>
  <div id="relayLogOutput"></div>

  <script>
    let bluetoothDevice, txChar, rxChar;

    // Register Service Worker (optional PWA enhancement)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("âœ… Service Worker registered"))
          .catch(err => console.error("âŒ SW registration failed:", err));
      });
    }

    async function connectAndListen() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // Nordic UART Service UUID
        });

        document.getElementById("selectedDevice").textContent =
          `ğŸ”— Selected: ${bluetoothDevice.name}`;

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');

        txChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e'); // TX (notify)
        await txChar.startNotifications();
        txChar.addEventListener('characteristicvaluechanged', handleBluetoothData);

        rxChar = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // RX (write)
        
        document.getElementById("connectionStatus").textContent =
          "âœ… Connected and ready to send/receive";
        console.log("ğŸ“¡ Subscribed to TX notifications");
      } catch (error) {
        console.error("âŒ Connection failed:", error);
        alert("Bluetooth error: " + error.message);
      }
    }

    async function sendBLEMessage(msg) {
      if (!rxChar) {
        alert("âŒ BLE not fully connected");
        return;
      }
      const encoder = new TextEncoder();
      const data = encoder.encode(msg);
      await rxChar.writeValue(data);
      console.log("ğŸ“¤ Sent:", msg);
    }


    function handleBluetoothData(event) {
      const bytes = new Uint8Array(event.target.value.buffer);
      const decoded = new TextDecoder().decode(bytes);
      const timestamp = new Date().toLocaleTimeString();

      console.log(`ğŸ“¡ [${timestamp}] Received:`, decoded);

      const display = document.getElementById('bluetoothData');
      const line = document.createElement('div');
      line.textContent = `[${timestamp}] ${decoded}`;
      display.insertBefore(line, display.firstChild);

      while (display.childNodes.length > 50) {
        display.removeChild(display.lastChild);
      }
    }

    function clearBluetoothDisplay() {
      document.getElementById("bluetoothData").innerHTML = "";
      console.log("ğŸ§¹ Display cleared");
    }

    function sendAddEvent() {
      const date = document.getElementById("eventDate").value;
      const time = document.getElementById("eventTime").value;

      if (!date || !time) {
        alert("â›”ï¸ Please enter both date and time.");
        return;
      }

      const message = "ADD:" + date + " " + time;

      if (rxChar) {
        rxChar.writeValue(new TextEncoder().encode(message))
          .then(() => {
            console.log("ğŸ“¤ Sent:", message);
            document.getElementById("connectionStatus").textContent = "âœ… Event sent to Pico W";
          })
          .catch(err => {
            console.error("âŒ BLE write failed:", err);
            alert("Failed to send BLE message");
          });
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function sendDuration() {
      const durationValue = document.getElementById("eventDuration").value;

      if (!durationValue || isNaN(durationValue)) {
        alert("â›”ï¸ Please enter a valid duration number.");
        return;
      }

      const message = "DURATION:" + durationValue;

      if (rxChar) {
        rxChar.writeValue(new TextEncoder().encode(message))
          .then(() => {
            console.log("ğŸ“¤ Sent:", message);
            document.getElementById("connectionStatus").textContent = "âœ… Duration sent to Pico W";
          })
          .catch(err => {
            console.error("âŒ BLE write failed:", err);
            alert("Failed to send duration update.");
          });
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function readLog() {
      const message = "GETLOG";
      if (rxChar) {
        rxChar.writeValue(new TextEncoder().encode(message))
          .then(() => {
            console.log("ğŸ“¤ Sent:", message);
            document.getElementById("connectionStatus").textContent = "ğŸ“„ Requested log file from Pico W";
          })
          .catch(err => {
            console.error("âŒ BLE write failed:", err);
            alert("Failed to request log data");
          });
      } else {
        alert("âš ï¸ BLE not connected yet.");
      }
    }

    function handleBluetoothData(event) {
      const bytes = new Uint8Array(event.target.value.buffer);
      const decoded = new TextDecoder().decode(bytes);
      const timestamp = new Date().toLocaleTimeString();

      if (decoded.startsWith("[LOG]")) {
        const logDisplay = document.getElementById("relayLogOutput");
        const logLine = document.createElement("div");
        logLine.textContent = decoded.replace("[LOG]", "").trim();
        logDisplay.appendChild(logLine);

        while (logDisplay.childNodes.length > 100) {
          logDisplay.removeChild(logDisplay.firstChild);
        }
      } else {
        const display = document.getElementById('bluetoothData');
        const line = document.createElement('div');
        line.textContent = `[${timestamp}] ${decoded}`;
        display.insertBefore(line, display.firstChild);

        while (display.childNodes.length > 50) {
          display.removeChild(display.lastChild);
        }
      }
    }




  </script>

</body>
</html>
